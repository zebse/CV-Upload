<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Upload</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header>Registration form</header>
        <form action="#" class="form">
            <div class="column">
                <div class="input-box">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="First name">
                </div>

                <div class="input-box">
                    <label for="mname">Middle Name</label>
                    <input type="text" id="mname" placeholder="Middle name">
                </div>

                <div class="input-box">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Last name">
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="sex">Gender</label>
                    <div class="column">
                        <div class="select-sec">
                            <select name="" id="sex">
                                <option value="" hidden>Gender</option>
                                <option value="">Male</option>
                                <option value="">Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="input-box">
                    <label for="birth_date">Date of Birth (GC)</label>
                    <input type="date" id="birth_date" placeholder="Birth date">
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="phone">Phone number</label>
                    <input type="text" id="phone" placeholder="Phone number">
                </div>

                <div class="input-box">
                    <label for="phone2">Alternet phone number</label>
                    <input type="text" id="phone2" placeholder="Alternate phone number">
                </div>

                <div class="input-box">
                    <label for="email">Email address</label>
                    <input type="text" id="email" placeholder="Email address">
                </div>

            </div>

            <div class="column">
                <div class="input-box">
                    <label for="martial">Martial status</label>
                    <div class="column">
                        <div class="select-sec">
                            <select name="" id="martial">
                                <option value="" hidden>Martial Status</option>
                                <option value="married">Married</option>
                                <option value="single">Single</option>
                                <option value="separated">Separated</option>
                                <option value="divorced">Divorced</option>
                                <option value="widowed">Widowed</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="input-box">
                    <label for="residance">Current Residance</label>
                    <input type="text" id="residance" placeholder="Current Address">
                </div>
            </div>


            <div>
                <div class="column">
                    <div class="input-box">
                        <label for="education">Current Educational Status</label>
                        <div class="column">
                            <div class="select-sec">
                                <select name="" id="education">
                                    <option value="" hidden>Education Status</option>
                                    <option value="">Certeficate</option>
                                    <option value="">Advanced Diploma</option>
                                    <option value="">Diploma/Level-IV/10+3/</option>
                                    <option value="">Diploma (Associate Degree)</option>
                                    <option value="">Bachelor of Laws</option>
                                    <option value="">Bachelors</option>
                                    <option value="">Bachelorâ€™s Degree in Science</option>
                                    <option value="">Masters of Laws</option>
                                    <option value="">Masters</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="education">Field of Study</label>
                        <div class="column">
                            <div class="select-sec">
                                <select name="" id="education">
                                    <option value="" hidden>Field of Study</option>
                                    <option value="">Computer Science</option>
                                    <option value="">Information Technology</option>
                                    <option value="">Accounting and finance</option>
                                    <option value="">Accounting </option>
                                    <option value="">Management </option>
                                    <option value="">Management Information Systems</option>
                                    <option value="">Public Health</option>
                                    <option value="">Statistics</option>
                                    <option value="">Travel/Tourism Management</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label for="university">Institution</label>
                        <div class="column">
                            <div class="select-sec">
                                <select name="" id="university">
                                    <option value="" hidden>Select Uiversity</option>
                                    <option value="">AAU</option>
                                    <option value="">AAST</option>
                                    <option value="">ASTU</option>
                                    <option value="">JU</option>
                                    <option value="">UoG</option>
                                    <option value="">DBU</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="year">Year of Graduation</label>
                        <input type="date" id="year" placeholder="Year of Graduation">
                    </div>

                    <div class="input-box">
                        <label for="cgpa">CGPA</label>
                        <input type="text" placeholder="CGPA" id="cgpa">
                    </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label for="exit">Exit exam score (graduates only)</label>
                        <input type="text" name="exit" id="exit">
                    </div>

                    <div class="input-box">
                        <label for="cv">Upload your CV</label>
                        <input type="file">
                    </div>
                </div>
        </form>
    </section>
</body>

</html>
