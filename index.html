<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header>Registration form</header>
        <form class="form" id="form1">
            <div class="column">
                <div class="input-box">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="First name" name="fname" required autofocus>
                    <p id="name1" style="color: red; display: none;"></p>
                </div>

                <div class="input-box">
                    <label for="mname">Middle Name</label>
                    <input type="text" id="mname" placeholder="Middle name" name="mname" required>
                    <p id="name2" style="color: red; display: none;"></p>
                </div>

                <div class="input-box">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Last name" name="lname" required>
                    <p id="name3" style="color: red; display: none;"></p>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label id="sexlabel">Gender </label>
                    <input type='radio' id='male' value="male" checked='checked' name='radio' required>
                    <label for='male'>Male</label>
                    <input type='radio' id='female' value="female" name='radio' required>
                    <label for='female'>Female</label>
                </div>
                <div class="input-box">
                    <label for="birth_date">Date of Birth (GC)</label>
                    <input type="date" id="birth_date" placeholder="Birth date" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="Phone number" required>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="phone2">Alternate phone number</label>
                    <input type="tel" id="phone2" placeholder="Alternate phone number">
                </div>
                <div class="input-box">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Email address" required>
                </div>
                <div class="input-box">
                    <label for="residance">Current Residance</label>
                    <input type="text" id="residance" placeholder="Current Address" required>
                </div>

            </div>

            <div class="column">
                <div class="input-box">
                    <label for="martial">Martial status</label>
                    <div class="column">
                        <div class="select-sec">
                            <select class="js-states form-control" name="" id="martial" style="width: 300px;" required>
                                <option hidden>Martial Status</option>
                                <option value="married">Married</option>
                                <option value="single">Single</option>
                                <option value="separated">Separated</option>
                                <option value="divorced">Divorced</option>
                                <option value="widowed">Widowed</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <label for="education">Current Educational Status</label>
                    <div class="column">
                        <div class="select-sec">
                            <select class="js-states form-control" name="" id="education" style="width: 300px;"
                                required>
                                <option value="" hidden>Education Status</option>
                                <option value="">Certeficate</option>
                                <option value="">Advanced Diploma</option>
                                <option value="">Diploma/Level-IV/10+3/</option>
                                <option value="">Diploma (Associate Degree)</option>
                                <option value="">Bachelor of Laws</option>
                                <option value="">Bachelors</option>
                                <option value="">Bachelor’s Degree in Science</option>
                                <option value="">Masters of Laws</option>
                                <option value="">Masters</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <label for="study">Field of Study</label>
                    <div class="column">
                        <div class="select-sec">
                            <select class="js-states form-control" name="" id="study" style="width: 300px;" required>
                                <option value="" hidden>Field of Study</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="IT">Information Technology</option>
                                <option value="Accounting and Finance">Accounting and Finance</option>
                                <option value="Accounting">Accounting </option>
                                <option value="Management">Management </option>
                                <option value="MIS">Management Information Systems</option>
                                <option value="Public Health">Public Health</option>
                                <option value="Statistics">Statistics</option>
                                <option value="Travel and Tourism">Travel/Tourism Management</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="university">Graduated from</label>
                    <div class="column">
                        <div class="select-sec">
                            <select class="js-states form-control" name="" id="university" style="width: 300px;"
                                required>
                                <option value="" hidden>Select Uiversity</option>
                                <option value="">Adama University</option>
                                <option value="">Addis Ababa University</option>
                                <option value="">Addis Ababa Science and Technology University</option>
                                <option value="">Adama Science and Technology University</option>
                                <option value="">Adigrat University</option>
                                <option value="">Admas University College</option>
                                <option value="">Ambo University</option>
                                <option value="">Arba Minch University</option>
                                <option value="">Arsi University</option>
                                <option value="">Axum University</option>
                                <option value="">Bahir Dar University</option>
                                <option value="">Bule Hora University</option>
                                <option value="">Debre Berhan University</option>
                                <option value="">Debre Markos University</option>
                                <option value="">Dembi Dolo University</option>
                                <option value="">Dessie Teacher's Education College</option>
                                <option value="">Dilla University</option>
                                <option value="">Dire Dawa University</option>
                                <option value="">Ethiopian Civil Service University</option>
                                <option value="">Haramaya University</option>
                                <option value="">Hawassa University</option>
                                <option value="">Jijiga University</option>
                                <option value="">Jimma Teachers College</option>
                                <option value="">Jimma University</option>
                                <option value="">Jinka University</option>
                                <option value="">Madda Walabu University</option>
                                <option value="">Mekelle Institute of Technology</option>
                                <option value="">Mekelle University</option>
                                <option value="">Mizan–Tepi University</option>
                                <option value="">New Generation University College</option>
                                <option value="">Rift Valley University</option>
                                <option value="">Royal College/Ethiopia</option>
                                <option value="">St. Mary's University</option>
                                <option value="">Unity University</option>
                                <option value="">University of Gondar</option>
                                <option value="">Wachemo University</option>
                                <option value="">Wolaita Sodo University</option>
                                <option value="">Wollega University</option>
                                <option value="">Wollo University</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="input-box">
                    <label for="year">Year of Graduation</label>
                    <input type="date" id="year" placeholder="Year of Graduation" required>
                </div>

                <div class="input-box">
                    <label for="cgpa">Cummulative GPA</label>
                    <input type="number" placeholder="CGPA" id="cgpa" min="1.75" max="4.00" step="0.01">
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="exit">Exit exam score </label>
                    <input type="number" name="exit" id="exit" placeholder="Exit Exam Score" max="100" required>
                </div>

                <div class="input-box">
                    <label for="cv">Upload your CV</label>
                    <input type="file" id="cv" required>
                    <p id="cverr" style="color: red; display: none;"></p>
                    <p id="type" style="color: red; display: none;"></p>
                </div>
                <div class="input-box">
                    <label for="certi">Certificate (if any) </label>
                    <input type="file" id="certi">
                    <p id="certierror" style="color: red; display: none;"></p>
                </div>
            </div>

            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn">Cancel</button>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
